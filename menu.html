<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/268d0caf18.js" crossorigin="anonymous"></script>
    <style>
       
    </style>
</head>
<body>
    <div id="content-body" class="main-body">
        <div class="header-content">
            <div class="header-a-content">
                <a class="change" href="index.html">Home</a>
                <a class="change" href="article.html">Article</a>
                <a class="change" href="contact.html">Contact</a>
            </div>
            <div class="dark-brights" id="dark-bright" value="change-color"><i class="change fa-solid fa-circle-half-stroke"></i></div>
            <div class="shopping-cart"><a href="cart.html"><i class="change fa-solid fa-cart-shopping"></i></a>
                <div class="counter">0</div>
            </div>
        </div>
        <div class="body-content">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="search" placeholder="search">
            <div class="elements">
                <div class="col-25">
                    <img src="photos/fries.png" alt="fries">
                    <p>Fresh fries</p>
                    <div class="price-add">
                      <span class="price">$10</span>
                      <button class="inside-button">Add</button>
                    </div>
                </div>
                <div class="col-25">
                    <img src="photos/chicken.png" alt="fries">
                    <p>Chicken fries</p>
                    <div class="price-add">
                        <span class="price">$7</span>
                        <button class="inside-button">Add</button>
                      </div>
                </div>
                <div class="col-25">
                    <img src="photos/pizza.png" alt="salad">
                    <p>Pizza</p>
                    <div class="price-add">
                        <span class="price">$3</span>
                        <button class="inside-button">Add</button>
                      </div>
                </div>
                <div class="col-25">
                    <img src="photos/images (3).png" alt="pizza">
                    <p>Chips and burger combo</p>
                    <div class="price-add">
                        <span class="price">$14</span>
                        <button class="inside-button">Add</button>
                      </div>
                </div>
                <div class="col-25">
                    <img src="photos/fruitsalad.jpeg" alt="pizza">
                    <p>Fruit salad</p>
                    <div class="price-add">
                        <span class="price">$5</span>
                        <button class="inside-button">Add</button>
                      </div>
                </div>
                <div class="col-25">
                    <img src="photos/chees.jpeg" alt="pizza">
                    <p> Fries</p>
                    <div class="price-add">
                        <span class="price">$10</span>
                        <button class="inside-button">Add</button>
                      </div>
                </div>
                <div class="col-25">
                    <img src="photos/bowlchic.png" alt="pizza">
                    <p>Chicken fried</p>
                    <div class="price-add">
                        <span>$10</span>
                        <button class="inside-button">Add</button>
                      </div>
                </div>
                <div class="col-25">
                    <img src="photos/download (3).jpeg" alt="pizza">
                    <p>Burger</p>
                    <div class="price-add">
                        <span class="price">$10</span>
                        <button class="inside-button">Add</button>
                      </div>
                </div>
                <div class="col-25">
                    <img src="photos/fullchick.png" alt="pizza">
                    <p>Chicken</p>
                    <div class="price-add">
                        <span class="price">$6</span>
                        <button class="inside-button">Add</button>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
.login-modal{
    width: 100%;
    height: 100vh;
    margin: 0;
    padding-top: 200px;
    background-color: rgb(141, 138, 138);
}
.main-page{
    width: 80%;
    height: 50%;
    margin: 0 auto;
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    
}
.login-page{
    width: 50%;
    padding: 10px;
    background-color: antiquewhite;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.login-page input{
    display: block;
    width: 50%;
    padding: 6px;
    border: none;
    border-radius: 5px;
    outline: none;
    margin: 10px;
    background-color: orange;
}
.login-page .inline-input > input, p {
    display: inline;
    width: 20px;
}
.login-bg{
    margin: 0;
    width: 50%;
    height: 100%;
    background-image: url(photos/burger.jpeg);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    
}
    </style>
</head>
<body>
    <div class="login-modal">
        <div class="main-page">
        <div class="login-page">
            <P>User-id</P>
          <input type="text" id="user-id" name="user-id" placeholder="User-id / Email" required>
          <P>Password</P>
          <input type="password" id="pwd" name="pwd" placeholder="Enter password" required>
        <div class="inline-input"><input type="checkbox" id="check">
           <p>Show password.</p>
        </div>
        <button>Login</button>
     </div>
     <div class="login-bg"></div>
     </div>
      </div>
</body>
</html>
